Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\BIOS
RegValue=SystemManufacturer
UpdateDivider=-1

[MProduct]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\BIOS
RegValue=BaseBoardProduct
UpdateDivider=-1

[MSystemFamily]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\BIOS
RegValue=SystemFamily
UpdateDivider=-1

[MSystemProductName]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\BIOS
RegValue=SystemProductName
UpdateDivider=-1

[MSystemVersion]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\BIOS
RegValue=SystemVersion
UpdateDivider=-1

[MeasureCpuName]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=ProcessorNameString
UpdateDivider=-1

[MeasureCpuDisplayName]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=ProcessorNameString
RegExpSubstitute=1
SubStitute="\(R\)":"","\(TM\)":"","\(tm\)":"","(.*) CPU.*":"\1"
UpdateDivider=-1

[MeasureCpuIdentifier]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=Identifier
UpdateDivider=-1

[MeasureCpuVendorIdentifier]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=VendorIdentifier
;Measure=String
;String=Intel
UpdateDivider=-1

[MeasureWallpaper]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=Control Panel\Desktop
RegValue=Wallpaper
UpdateDivider=-1

[MeasureTZName]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=SYSTEM\CurrentControlSet\Control\TimeZoneInformation
RegValue=TimeZoneKeyName
; OnChangeAction=[!Refresh "#CURRENTCONFIG#"]
UpdateDivider=-1

[MeasureLanguage]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=Control Panel\International
RegValue=LocaleName
UpdateDivider=-1

[MeasurePowerScheme]
Measure=Registry
RegHKeY=HKEY_LOCAL_MACHINE
RegKeY=SYSTEM\ControlSet001\Control\Power\User\PowerSchemes
RegValue=ActivePowerScheme
Substitute="381b4222-f694-41f0-9685-ff5bb260df2e":"Balanced","8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c":"Performance","a1841308-3541-4fab-bc81-f71556f20b4a":"Power Saver"
UpdateDivider=-1
[MeterPCName]
Meter=String
MeasureName=MeasureUserName
MeasureName2=MeasurePCName
MeasureName3=MOSVersion
MeasureName4=MBuild
MeasureName5=MOSBits
MeasureName6=MCVersion
MeasureName7=MScreenWidth
MeasureName8=MScreenHeight
MeasureName9=MeasureWindowsVersion
MeasureName10=MProduct
MeasureName11=MSystemManufacturer
MeasureName12=MModelPC
MeasureName13=MSystemFamily
MeasureName14=MSystemProductName
MeasureName15=MSystemVersion
MeasureName16=MeasureCpuName
MeasureName17=MeasureCpuDisplayName
MeasureName18=MeasureCpuIdentifier
MeasureName19=MeasureCpuVendorIdentifier
MeasureName20=MeasurePowerScheme
MeasureName21=MeasureTZName
MeasureName22=MeasureLanguage
MeasureName23=MeasureWallpaper

X=270
Y=(14*25)+5
MeterStyle=styleLeft

FontSize=20

Text="%1 - %2"
ToolTipIcon=Info
ToolTipTitle=System data
ToolTipText=UserName: %1#CRLF#PCName: %2#CRLF#OS_VERSION: %3#CRLF#Current Build: %4#CRLF#OS_Bits: %5#CRLF#CurrentVersion: %6#CRLF#Screen: %7 x %8#CRLF#ProductName: %9#CRLF#BaseBoardProduct: %10#CRLF#SystemManufacturer: %11#CRLF#SystemProductName: %12#CRLF#SystemFamily: %13#CRLF#SystemProductName: %14#CRLF#SystemVersion: %15#CRLF#CpuName: %16#CRLF#CpuDisplayName: %17#CRLF#CpuIdentifier: %18#CRLF#CpuVendorIdentifier: %19#CRLF#PowerScheme: %20#CRLF#TimeZone: %21#CRLF#LocaleName: %22#CRLF#Wallpaper: %23

UpdateDivider=-1

