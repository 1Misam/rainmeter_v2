[Rainmeter]
Update=1000
AccurateText=1
OnRefreshAction=[!ZPos "-2"][!Move "0" "0"][!Draggable "0"][!KeepOnScreen "0"]

ContextTitle=Copy CONFIRM to clipboard
ContextAction=[!SetClip "CONFIRM"]
