Group=tt5

[MeasureInCumalitive]
Measure=NetIn
Cumulative=1
Group=tt5
IfCondition=(#InCum# < 0)
IfTrueAction=[!SetVariable "InCum" [&MeasureInCumalitive]][!WriteKeyValue Variables InCum [&MeasureInCumalitive] "#@#Variables.inc"]
; OnChangeAction=[!WriteKeyValue Variables InCum [&MeasureInCumalitive] "#@#Variables.inc"]

[MeasureOutCumalitive]
Measure=NetOut
Cumulative=1
Group=tt5
IfCondition=(#OutCum# = -1)
IfTrueAction=[!SetVariable "OutCum" [&MeasureOutCumalitive]][!WriteKeyValue Variables OutCum [&MeasureOutCumalitive] "#@#Variables.inc"]

[MeasureInCum]
Measure=Calc
; Formula=MeasureInCumalitive - MeasureNetInSessionTotal
Formula=MeasureInCumalitive - #InCum#

DynamicVariables=1
Group=tt5

[MeasureNetInSessionTotal]
